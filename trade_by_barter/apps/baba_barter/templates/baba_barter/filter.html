<h2 class="mb-4">{{title}}</h2>
<form action="action" method="post" id="filter_swappables_form" data-id="id">
    {% csrf_token %}
    <div class="row mb-20 d-flex justify-content-between">
        <div class="col-lg-auto col-12 mb-4 align-items-center">
            <div class="text-center">
                <input class="form-control border border-dark" name="name" id="name" type="search" placeholder="Name">
            </div>
        </div>
        <div class="col-lg-auto col-12 mb-4 align-items-center">
            <div class="">
                <select class="form-select py-4 border border-dark lead" name="category_sort" id="category_sort">
                    <option value="0">All Categories</option>
                    <option value="shoe">Shoe</option>
                    <option value="clothing">Clothing</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="col-lg-auto col-12 mb-4 align-items-center">
            <div class="">
                <select class="form-select py-4 border border-dark lead" name="order_sort" id="order_sort">
                    <option value="-created_at">Sort by newest</option>
                    <option value="created_at">Sort by oldest</option>
                    <option value="value">Sort by cheapest</option>
                    <option value="-value">Sort by most expensive</option>
                    <option value="-score">Sort by most popular</option>
                    <option value="score">Sort by least popular</option>
                </select>
            </div>
        </div>
        <div class="col-lg-auto col-12 mb-4 align-items-center">
            <div class="text-center">
                <input class="form-control border border-dark" name="location" id="location" type="search" placeholder="Location">
            </div>
        </div>
        <div class="col-lg-auto col-12 mb-4 align-items-center">
            <div class="">
                <input class="form-range mb-4" name="value" id="value" type="range" min="0" max="{{max_value}}" value="{{max_value}}" style="height: 4px;">
                <div class="d-flex justify-content-between">
                    <span class="d-inline-block h6 text-info">$0</span>
                    <span class="d-inline-block h6 text-info">${{max_value}}</span>
                </div>
            </div>
        </div>
    </div>
</form>
